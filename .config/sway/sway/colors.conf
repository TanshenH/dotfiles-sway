# =======================
# Sway Window Color Scheme
# =======================

# Color Variables (Hex Codes)
# ---------------------------
set $color_primary      #cac8c9   
set $color_background   #444d52  
set $color_text         #e40e90
set $color_urgent       #ee2e24

# Window Border Colors
# Format: client.<state> <border> <background> <text> <indicator> <child_border>
client.focused          $color_primary $color_primary $color_text $color_primary $color_primary
client.focused_inactive $color_background $color_background $color_text $color_background $color_background
client.unfocused        $color_background $color_background $color_text $color_background $color_background
client.urgent           $color_urgent $color_urgent $color_text $color_urgent $color_urgent

