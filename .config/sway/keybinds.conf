set $mod Mod4
set $term alacritty
set $scripts_dir "~/.config/sway/scripts"

bindsym $mod+Return exec $term
bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -b 'Yes, exit sway' 'swaymsg exit'

# My configs

  # clicking on the workpace continuously switch to active/recent workspace
    workspace_auto_back_and_forth yes
  #

  # brave args
    set $brave "brave --enable-features=UseOzonePlatform --ozone-platform=wayland"
  #

# Keybinds
bindsym $mod+q kill
bindsym $mod+a exec wofi --show drun
bindsym $mod+x exec $brave
bindsym $mod+k reload
bindsym $mod+Print exec grim -g "$(slurp -d)" ~/Screenshots/screenshot-$(date '+%Y-%m-%d_%H-%M-%S').png
bindsym $mod+tab workspace back_and_forth
bindsym $mod+alt+v exec $scripts_dir/cliphist.sh
bindsym $mod+w exec $scripts_dir/WallpaperSelect.sh
bindsym $mod+l exec swaylock
bindsym $mod+p exec wlogout
bindsym $mod+n exec swaync-client -t
bindsym mod1+tab exec $scripts_dir/app_switcher.sh
  # Floating window
    bindsym $mod+Shift+f floating toggle
    floating_modifier $mod normal
  #

# Volume control using PipeWire (wpctl)
bindsym XF86AudioRaiseVolume exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+ && ~/.config/sway/scripts/volume_notification.sh increase
bindsym XF86AudioLowerVolume exec wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%- && ~/.config/sway/scripts/volume_notification.sh decrease
bindsym XF86AudioMute exec wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/.config/sway/scripts/volume_notification.sh
# Brightness control (using brightnessctl)
bindsym XF86MonBrightnessUp exec brightnessctl set +10% && ~/.config/sway/scripts/brightness_notification.sh
bindsym XF86MonBrightnessDown exec brightnessctl set 10%- && ~/.config/sway/scripts/brightness_notification.sh

#
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

bindsym $mod+s layout stacking
bindsym $mod+d layout tabbed
bindsym $mod+e layout toggle split
bindsym $mod+f fullscreen

mode "resize" {
    bindsym Left resize shrink width 125px
    bindsym Down resize grow height 125px
    bindsym Up resize shrink height 125px
    bindsym Right resize grow width 125px

    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"
